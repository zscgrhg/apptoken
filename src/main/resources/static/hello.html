<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web wiew test</title>
    <script>
        //https://www.jianshu.com/p/b37ee000379e

        function awaitPostMessage() {
            var isReactNativePostMessageReady = !!window.originalPostMessage;
            var queue = [];
            var currentPostMessageFn = function store(message) {
                if (queue.length > 100) queue.shift();
                queue.push(message);
            };
            if (!isReactNativePostMessageReady) {
                var originalPostMessage = window.postMessage;
                Object.defineProperty(window, 'postMessage', {
                    configurable: true,
                    enumerable: true,
                    get: function () {
                        return currentPostMessageFn;
                    },
                    set: function (fn) {
                        currentPostMessageFn = fn;
                        isReactNativePostMessageReady = true;
                        setTimeout(sendQueue, 0);
                    }
                });
                window.postMessage.toString = function () {
                    return String(originalPostMessage);
                };
            }

            function sendQueue() {
                while (queue.length > 0) window.postMessage(queue.shift());
            }
        }

       awaitPostMessage();
        var isReactNativePostMessageReady = !!window.originalPostMessage;

        alert(isReactNativePostMessageReady)

        var CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
        var TYPE_REQUEST = 'command'
        var TYPE_RESPONSE = 'response'

        function genUUID() {
            var chars = CHARS, uuid = new Array(36), rnd = 0, r;
            for (var i = 0; i < 36; i++) {
                if (i == 8 || i == 13 || i == 18 || i == 23) {
                    uuid[i] = '-';
                } else if (i == 14) {
                    uuid[i] = '4';
                } else {
                    if (rnd <= 0x02) rnd = 0x2000000 + (Math.random() * 0x1000000) | 0;
                    r = rnd & 0xf;
                    rnd = rnd >> 4;
                    uuid[i] = chars[(i == 19) ? (r & 0x3) | 0x8 : r];
                }
            }
            return uuid.join('');
        };

        function tryInvoke() {
            var args = Array.prototype.slice.call(arguments);
            var func = args.shift();
            try {
                return func.apply(null, args);
            } catch (err) {
                console.error(err);
            }
        }

        function doPost(payload) {
            if (isReactNativePostMessageReady) {
                postMessage(JSON.stringify(payload))
            } else {
                postMessage(JSON.stringify(payload), window.origin)
            }
        }

        function sendError(id, err) {
            doPost({
                id: id,
                type: TYPE_RESPONSE,
                error: err
            })
        }

        function sendReponse(id, data) {
            doPost({
                id: id,
                type: TYPE_RESPONSE,
                data: data
            })
        }

        /**
         * postMessage协议
         * command:
         * {
         *      id:string
         *      command:string,
         *      args:object,
         *      type:'command'
         * }
         * response:{
         *      id:string,
         *      data:object,
         *      error:object,
         *      type:'response'
         * }
         *
         * */
        var dispatcher = {
            stubs: {},
            sendCommand: function (intent, onSuccess, onError) {
                var payload = Object.assign({}, intent)
                var id = genUUID();
                payload.id = id;
                payload.type = TYPE_REQUEST
                this.stubs[id] = {
                    stub: payload,
                    onSuccess: onSuccess,
                    onError: onError
                }
                doPost(payload)
            },
            onResponse: function (response) {
                var stub = this.stubs[response.id];
                if (!stub) {
                    console.warn('stub not found:' + JSON.stringify(response))
                    return;
                }
                try {
                    if (response.error) {
                        tryInvoke(stub.onError, response.error)
                    } else {
                        tryInvoke(stub.onSuccess, response.data)
                    }
                } catch (err) {
                    console.error(err)
                } finally {
                    delete this.stubs[response.id];
                    console.log(this.stubs)
                }
            },
            commandHandler: {
                save: function (id, args) {
                    localStorage.setItem(args.key, args.value)
                    sendReponse(id, 'ok')
                }
            }
        }

        var actions = {
            save: function (k, v, onSuccess, onError) {
                dispatcher.sendCommand({command: 'save', args: {key: k, value: v}}, onSuccess, onError)
            }
        }

        function handlerMessage(event) {
            if (event.origin && event.origin !== window.origin) {
                return;
            }

            var payload = JSON.parse(event.data)
            if (payload.type === TYPE_RESPONSE) {
                dispatcher.onResponse(payload)
            } else if ((!isReactNativePostMessageReady) && payload.type === TYPE_REQUEST) {
                tryInvoke(dispatcher.commandHandler[payload.command], payload.id, payload.args)
            } else {
                console.error('not acceptable:' + event.data)
            }
        }

        window.addEventListener("message", handlerMessage, false);
        document.addEventListener("message", handlerMessage, false);
        actions.save('nihao', 'nihao123', function (ret) {
            alert(ret)
        })

    </script>
</head>
<body>
<h1>hello</h1>
</body>
</html>
